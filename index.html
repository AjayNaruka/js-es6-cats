<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Cats</title>
</head>
<body>
  <header>CATS <img src="assets/catimage.png" alt=""></header>
  <main>
    <section id="all-cats">
      <h2>MILESTONE 1</h2>
      <button id="show-cats" class="default-btn">SHOW ALL CATS</button>
      <ul id="all-cats-list">
      </ul>
    </section>
    <hr>
    <section id='gender-cats'>
      <h2>MILESTONE 2</h2>
      <button id="show-boys" class="default-btn">SHOW ME BOYS</button>
      <ul id='boyOnly' class="basicflex boy-cats">
      </ul>
      <button id="show-girls" class="default-btn">SHOW ME GIRLS</button>
      <ul id='femaleOnly' class="basicflex female-cats">
      </ul>
      
    </section>
  </main>
  


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/main.js"></script>
</body>
</html>
